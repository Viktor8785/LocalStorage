<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LocalStorage</title>
    <!--link rel="stylesheet" href="css/style.css"-->
   </head>
  <body>
    <p id="ls1"></p>
    <p id="ls2"></p>
    <script>
		const p1 = document.querySelector('#ls1');
		const p2 = document.querySelector('#ls2');
			p1.textContent = window.innerWidth;
			p2.textContent = window.innerHeight;
    </script>
  </body>
</html>
